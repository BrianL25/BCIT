<html><head>
<script>
onload=function(){
	pars = document.getElementsByTagName('p')
	
	for(i = 0; i < pars.length; i++)
	{
		pars[i].style.border="green solid 2px"
	}
}
</script>
</head>
<body>
	<img src="images/cat.jpg">

	<img src="images/dog.jpg">

	<p>goodbye</p>
	<p>the end</p>
	<img src="images/bird.jpg">
</body>
</html>
